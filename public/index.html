<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2673651_zpu063t5eqg.css">
    <script src="https://unpkg.com/vue@3.1.4/dist/<%= (process.env.NODE_ENV=== 'development'? 'vue.global.js': 'vue.runtime.global.prod.js') %>"></script>
    <script src=" https://unpkg.com/axios@0.21.1/dist/<%= (process.env.NODE_ENV=== 'development'? 'axios.js': 'axios.mini.js') %>"></script>
    <script src="https://unpkg.com/vue-router@4.0.10/dist/<%= (process.env.NODE_ENV=== 'development'? 'vue-router.global.js': 'vue-router.global.prod.js') %>"></script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
